name: Update README

on:
  schedule:
    # Se ejecuta cada 12 horas (en el minuto 0)
    - cron: "* */12 * * *" 
  workflow_dispatch: # Te permite darle click al bot√≥n para ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update Profile README

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      
      - uses: Readme-Workflows/recent-activity@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
